name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build client test image
        run: docker build -t client-test -f client/Dockerfile.dev ./client

      - name: Run client tests
        run: docker run -e CI=true client-test npm test -- --watch=false

  build-and-push:
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME || secrets.DOCKER_ID }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD || secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      - name: Build images
        env:
          DOCKER_ORG: ${{ env.DOCKERHUB_USERNAME }}
        run: |
          docker build -t ${DOCKER_ORG}/multi-react ./client
          docker build -t ${DOCKER_ORG}/multi-nginx ./nginx
          docker build -t ${DOCKER_ORG}/multi-server ./server
          docker build -t ${DOCKER_ORG}/multi-worker ./worker

      - name: Push images
        env:
          DOCKER_ORG: ${{ secrets.DOCKER_ID }}
        run: |
          docker push ${DOCKER_ORG}/multi-react
          docker push ${DOCKER_ORG}/multi-nginx
          docker push ${DOCKER_ORG}/multi-server
          docker push ${DOCKER_ORG}/multi-worker
